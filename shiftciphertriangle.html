<!DOCTYPE html>
<html>
	<head>
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css.css">
	</head>
	<body>

<div class="container" >
      <div class="price-box">
        <div class="row">
          <div class="col-sm-6">
            <h2>Kalkulator Shift Cipher</h2>
                <form class="form-horizontal form-pricing" role="form">
                  <div class="price-slider">
                    <h4 class="great">Masukan Input</h4>
                    <div class="form-group">
                      <h5>Plaintext / Ciphertext</h5> 
                      <textarea name="txt" id="txt" cols="3" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="form-group mt-3">
                      <h5>Masukan K ( angka from -26 to 26): </h5> 
                        <input type="number" id="num" class="form-control">
                    </div>
                    <div class="mt-3 btn-group btn-group-justified">
                      <div class="btn-group btn-group-lg">
                        <button type="button" class="btn btn-primary btn-m btn-block month" onclick="caesar()">Enkripsi</button>
                      </div>
                      <div class="btn-group btn-group-lg">
                        <button type="button" class="btn btn-primary btn-m btn-block month" onclick="decaesar()">Dekripsi</button>
                      </div>
                    </div>
                  </div>
                  <div class="price-slider position-relative">
                    <h4 class="great">Hasil Operasi</h4><br>
                    <div class="form-group">
                      <textarea name="hasil" id="demo" cols="3" rows="5" class="form-control" disabled></textarea>
                    </div>
                  </div> 
                  </form>  
              </div> 
              <div class="col-sm-6">
                <h2>Kalkulator Triangle</h2>
                    <form class="form-horizontal form-pricing" role="form">
                      <div class="price-slider">
                        <h4 class="great">Masukan Input</h4>
                        <h5>Plaintext / Ciphertext</h5> 
                        <div class="form-group">
                          <textarea name="triangle" id="txt" cols="3" rows="5" class="form-control triangle"></textarea>
                        </div>
                        <div class="mt-3 btn-group btn-group-justified">
                          <div class="btn-group btn-group-lg">
                            <button class="btn btn-primary btn-m btn-block month dekrip" onclick="dekripsi()">Dekripsi</button>
                          </div>
                        </div>
                      </div>
                    </form>   
                  </div>                  
            </div>
      </div>

  </div>
  <script src="shift.js"> </script>
  <pre>
  <script type="text/javascript" src="traingle.js"> </script>
  </pre>
	</body>
</html>
